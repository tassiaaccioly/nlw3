<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy | Lar das Meninas</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="ico" href="./public/images/logo-icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="./public/css/main.css" />
    <link type="text/css" rel="stylesheet" href="./public/css/animation.css" />
    <link type="text/css" rel="stylesheet" href="./public/css/buttons.css" />
    <link type="text/css" rel="stylesheet" href="./public/css/sidebar.css" />
    <link type="text/css" rel="stylesheet" href="./public/css/map.css" />
    <link type="text/css" rel="stylesheet" href="./public/css/page-orphanage-profile.css" />
  </head>
  <body>
    <div id="page-orphanage-profile">
      <aside class="animate-right sidebar">

        <a href="./src/views/orphanages.html"><img src="./public/images/map-marker.svg" alt="Smiley Marker" /></a>

        <footer>
        <button onclick="history.back()">
          <img src="./public/images/arrow-back.svg" alt="Go back to the map" />
        </button>
      </footer>

      </aside>

      <main class="animate-appear with-sidebar">
        <div class="orphanage-details">
          <img src="./public/images/home.jpg" alt="Lar das Meninas" />

          <section class="images">
            <button onclick="selectImage(event)" type="button" class="active">
              <img src="./public/images/home.jpg" alt="Lar das Meninas" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=1" alt="Lar das Meninas" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=2" alt="Lar das Meninas" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=3" alt="Lar das Meninas" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=4" alt="Lar das Meninas" />
            </button>

            <button onclick="selectImage(event)" type="button">
              <img src="https://source.unsplash.com/random?id=5" alt="Lar das Meninas" />
            </button>
          </section>

          <section class="orphanage-details-content">
            <h1>Lar das Meninas</h1>
            <p>
              Presta assistência a crianças de 06 a 15 anos que se encontrem em
              situação de risco e/ou vulnerabilidade social.
            </p>

            <figure class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="#">Ver rotas no Google Maps</a>
              </footer>
            </figure>

            <hr />

            <section id="to-visit">
              <h2>Instruções para visita</h2>

              <p>
                Venha se sentir a vontade e traga muito amor e paciência para
                dar.
              </p>

              <div class="open-details">
                <div class="hour">
                  <img src="./public/images/clock.svg" alt="Horários">
                  <p>Horário de Visitas <br> Das 8h até 18h</p>
                </div>
                <div class="open-on-weekends">
                  <img src="./public/images/info.svg" alt="Informações">
                  <p>Atendemos fim de semana</p>
                </div>
              </div>

              <button type="button" class="primary-button">
                <img src="./public/images/whatsapp.svg" alt="Chamar no Whatsapp">
                <p>Entrar em contato</p>
              </button>

            </section>
          </section>
        </div>
      </main>
    </div>
    <script src="./public/scripts/page-orphanage-profile.js"></script>
  </body>
</html>
