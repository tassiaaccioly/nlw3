<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy | Adicione um Orfanato</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="ico" href="/images/logo-icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link type="text/css" rel="stylesheet" href="/css/animation.css" />
    <link type="text/css" rel="stylesheet" href="/css/buttons.css" />
    <link type="text/css" rel="stylesheet" href="/css/sidebar.css" />
    <link type="text/css" rel="stylesheet" href="/css/map.css" />
    <link type="text/css" rel="stylesheet" href="/css/forms.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/page-create-orphanage.css"
    />
  </head>
  <body>
    <div id="page-create-orphanage">
      <aside class="animate-right sidebar">
        <a href="orphanages.html"
          ><img src="/images/map-marker.svg" alt="Smiley Marker"
        /></a>

        <footer>
          <button onclick="history.back()">
            <img
              src="/images/arrow-back.svg"
              alt="Go back to the map"
            />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form id="data-form" action="POST">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>

              <input type="hidden" name="lat">
              <input type="hidden" name="lng">


              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome</label>
              <input id="name" name="name" type="text" required />
            </div>

            <div class="input-block">
              <label for="about"
                >Sobre <span>Máximo de 300 caracteres</span></label
              >
              <textarea name="about" id="about" max="300" required></textarea>
            </div>

            <div class="input-block">
              <label for="whatsapp">Número de Whatsapp</label>
              <input id="whatsapp" name="whatsapp" type="text" required />
            </div>

            <div class="input-block images">
              <label for="images">Fotos</label>

              <div class="images-upload" id="images">

                <div class="new-upload">
                  <input name="images" type="text" placeholder="Cole o link da foto aqui" required/>
                  <span onclick="deleteField(event)">
                    <img src="/images/remove-file.svg" alt="">
                  </span>
                </div>
              </div>

              <button id="add-button" type="button" onclick="addPhotoField()">
                <img src="/images/add-file.svg" alt="Nova Imagem" />
              </button>
            </div>
          </fieldset>

          <fieldset>
            <legend>Visitação</legend>

            <div class="input-block">
              <label for="instructions">Instruções</label>
              <textarea
                name="instructions"
                id="instructions"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>

            <div class="input-block">
              <label for="opening_hours">Horário das Visitas</label>
              <input id="opening_hours" name="opening_hours" type="text" required/>
            </div>

            <div class="input-block">
              <label for="open_on_weekends">Atende fim de semana?</label>
              <input
                type="hidden"
                id="open_on_weekends"
                name="open_on_weekends"
                value="1"
              />
              <div class="button-select">
                <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
              </div>
            </div>

            <button type="submit" class="primary-button">Confirmar</button>
          </fieldset>
        </form>
      </main>
    </div>
    <script src="/scripts/page-create-orphanage.js"></script>
  </body>
</html>
